version: "2"
services:

  #APP
  app:
    container_name: bank-api
    build: .
    tty: true
    privileged: false
    environment:
      APP_ENV: local
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    volumes:
      - .:/app
    ports:
      - "4000:4000"
    networks:
      - bank-network

  # POSTGRES DATABASE    
  postgres:
    container_name: bank-db-api
    image: postgres
    restart: always
    volumes:
      - .:/app
      - "/home/marcio/development/bank-data:/var/lib/postgres"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    networks:
      - bank-network

  # PGADMIN
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "mac3designer@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "123123123"
    ports:
      - "6543:80"
    depends_on:
      - postgres
    networks:
      - bank-network 

networks: 
  bank-network:
    driver: bridge      