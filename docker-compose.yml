version: "2"
services:
  #APP
  app:
    build: .
    container_name: bank-api
    hostname: bank-api
    tty: true
    privileged: false
    restart: on-failure
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "4001:4001"
    networks:
      - bank-network
    depends_on:
      - postgres

  # POSTGRES DATABASE
  postgres:
    container_name: bank-db
    hostname: bank-db
    image: postgres
    restart: on-failure
    volumes:
      - "bank_data:/var/lib/postgres"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: bank_api
    ports:
      - "5432:5432"
    networks:
      - bank-network

  # PGADMIN
  pgadmin:
    container_name: bank-db-admin
    hostname: bank-db-admin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "mac3designer@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "123123123"
    ports:
      - "6543:80"
    depends_on:
      - postgres
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge

volumes:
  bank_data:
    external: true