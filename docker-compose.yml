version: "2"
services:
  #APP
  app:
    image: bank-api-release:0.1
    container_name: bank-api
    hostname: bank-api
    tty: true
    privileged: false
    restart: always
    environment:
      MIX_ENV: prod
      PORT: "4001"
      DATABASE_URL: "postgres://postgres:postgres@bank-db:5432/bank_api"
      DATABASE_SSL: false
    ports:
      - "4001:4001"
    networks:
      - bank-network
    depends_on:
      - postgres

  # POSTGRES DATABASE
  postgres:
    container_name: bank-db
    hostname: bank-db
    image: postgres
    restart: always
    volumes:
      - "bank_data:/var/lib/postgres"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: bank_api
    ports:
      - "5432:5432"
    networks:
      - bank-network

  # PGADMIN
  pgadmin:
    container_name: bank-db-admin
    hostname: bank-db-admin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "mac3designer@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "123123123"
    ports:
      - "6543:80"
    depends_on:
      - postgres
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge

volumes:
  bank_data:
    external: true